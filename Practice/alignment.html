<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <style>
            #text-align {
                width: 800px;
                height: 800px;
                border: 1px solid black;
                background-color: hotpink;
                
            }

            #text-align  div {
                float: left;
                margin: 5px;
                width: 150px;
                height: 150px;
                background-color: lightskyblue;
                -direction: rtl;
                
            }

            #text-align>div:first-child {
                text-align: left;
            }

            #text-align>div:nth-child(2) {
                text-align: right;
            }
            #text-align>div:nth-child(3) {
                text-align: center;
            }
            #text-align>div:nth-child(4) {
                text-align:end;
            }

    </style>
</head>
<body style="margin: 0;">
    <div id="text-align">
        <div>text-align:left</div>
        <div><span>text-algin:right</span></div>
        <div>text-align:center</div>
        <div>text-align:justify</div>
    </div>  
</body>
</html>
